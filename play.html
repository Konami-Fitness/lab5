<!doctype html>
<html>
  <head>
    <title>Hexed!</title>
    <link rel=stylesheet href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="background">
    <div class = "initial">
    </div>
      <nav>
        <ul>
          <li><a href="settings.html">Settings</a></li>
          <li>Score:</li>
          <li>Guesses:</li>
        </ul>
        <div class="settings2">
          <h3>Settings</h3>
          <form action="" id="settingsform" autocomplete="on"></form>
        </div>
      </nav>
      <h1 class="play-title">Hexed!</h1>
      <div class="colorswatch"></div>
      <p id="congrats"></p>
      <form id="colors" action="">
        <div class="form-group" class="group-red">
          <label id="red-label" for="red">Red: </label><br>
          <input type="number" name="red" class="form-control" id="red"><br><br><br><br>
          <div id="red-slide" class="slider"></div><br>
        </div>
        <div class="form-group" class="group-green">
          <label id="green-label" for="green">Green: </label><br>
          <input type="number" name="green" class="form-control" id="green"><br><br><br><br>
          <div id="green-slide" class="slider"></div><br>
        </div>
        <div class="form-group" class="group-blue">
          <label id="blue-label" for="blue">Blue: </label><br>
          <input type="number" name="blue" class="form-control" id="blue"><br><br><br><br>
          <div id="blue-slide" class="slider"></div><br>
        </div>
        <div class="sButtons">
          <input type="submit" value="Guess!" class="btn btn-default" id="sub-button">
          <input type="reset" value="Reset" class="btn btn-default" id="reset-button">
        </div>
      </form>
      <div class="stats">
        <div class="result">
          <p id="r1">RGB Value: </p>
        </div>
        <div class="stats">
        </div>
        <div id="box_header">
        </div>
        <div class="game"></div>
    </div>

  </body>
  <script src="index.js"></script>
  <script src="script.js"></script>
</html>
