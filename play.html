<!doctype html>
<html>
  <head>
    <title>Hexed!</title>
    <link rel=stylesheet href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="background">
      <nav>
        <div class="settings">
          <h3>Settings</h3>
          <form action="" id="settingsform" autocomplete="on">
            <label for="fname">Name</label><br>
            <input type="text" id="fname" name="fname" value="guest" autofocus><br>
            <label for="round">Rounds</label><br>
            <input type="number" id="round" name="round" value="3"><br>
            <input type="submit" value="New Game"><br><br>
          </form>
        </div>
      </nav>
      <h1 class="play-title">Hexed!</h1>
      <div class="colorswatch"></div>
      <p id="congrats"></p>
      <form id="colors" action="">
        <div class="form-group">
          <label id="red-label" for="red">Red: </label><br>
          <input type="number" name="red" class="form-control" id="red"><br>
          <div id="red-slide" class="slider"></div><br>
        </div>
        <div class="form-group">
          <label id="green-label" for="green">Green: </label><br>
          <input type="number" name="green" class="form-control" id="green"><br>
          <div id="green-slide" class="slider"></div><br>
        </div>
        <div class="form-group">
          <label id="blue-label" for="blue">Blue: </label><br>
          <input type="number" name="blue" class="form-control" id="blue"><br>
          <div id="blue-slide" class="slider"></div><br>
        </div>
        <div class="sButtons">
          <input type="submit" value="Guess!" class="btn btn-default">
          <input type="reset" value="Reset" class="btn btn-default">
        </div>
      </form>
      <div class="result">
        <p id="r1">RGB Value: </p>
      </div>

      <div class="stats">
      </div>

      <div id="box_header">
      </div>
      <div class="game"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
