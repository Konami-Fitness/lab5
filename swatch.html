<!DOCTYPE html>
<html>
	<head>
		<title>Hexed Game</title>
		<link rel="stylesheet" href="swatch.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="lab5.js"></script>
		<link rel="stylesheet" href="jquery-ui.min.css">
		<script src="external/jquery/jquery.js"></script>
		<script src="jquery-ui.min.js"></script>
	</head>
	<body>
		<div id="swatch"></div>
		<div id="colorName"></div>

		<div id="red"></div>
		<div id="green"></div>
		<div id="blue"></div>

		<form id="guessForm">
			<label for="redGuess">Red:</label><br>
			<input type="text" id="redGuess" name="redGuess"><br>
			<label for="greenGuess">Green:</label><br>
			<input type="text" id="greenGuess" name="greenGuess"><br>
			<label for="blueGuess">Blue:</label><br>
			<input type="text" id="blueGuess" name="blueGuess"><br>
			<input type="submit" value="Submit Guess">
		</form>
	</body>
</html>
