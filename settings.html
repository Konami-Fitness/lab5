<!doctype html>
<html>
  <head>
    <title>Nested columns</title>
    <link rel=stylesheet href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Settings</h1>
    <div class="columns">
      <div class="left" class="floatl">
        <ul>
          <li><button id="lab3b">lab 3</button></li>
          <li><button id="lab4b">lab 4</button></li>
          <li><button id="lab5b">lab 5</button></li>
        </ul>
      </div>
      <div class="middle" class="floatl">
        <div class="lab3">
          <h2>Lab 3</h2>
          <p class="show3">Click lab 3 to see instructions!</p>
          <p class="hidden3">Lab 3: Creating a web presence</p>
        </div>
        <div class="lab4">
          <h2>Lab 4</h2>
          <p class="show4">Click lab 4 to see instructions!</p>
          <p class="hidden4">Part 0: Setup</p>
        </div>
        <div class="lab5">
          <h2>Lab 5</h2>
          <p class="show5">Click lab 5 to see instructions!</p>
          <p class="hidden5">The game: Hexed!</p>
        </div>
      </div>
      <div class="right" class="floatl">
        <ul>
          <li><button id="anlab3">Announce lab3</button> </li>
          <li><button id="anlab4">Announce lab4</button> </li>
          <li><button id="anlab5">Announce lab5</button> </li>
        </ul>
      </div>
    </div>
  </body>
</html>
