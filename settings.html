<!doctype html>
<html>
  <head>
    <title>Nested columns</title>
    <link rel=stylesheet href="style.css"/>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <div class="settings">
        <h3>Settings</h3>
        <form action="" id="settingsform" autocomplete="on">
          <label for="fname">Name</label><br>
          <input type="text" id="fname" name="fname" value="guest" autofocus><br>
          <input type="submit" value="New Game"><br><br>
        </form>
      </div>
    </div>
  </body>
</html>
